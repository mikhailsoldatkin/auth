services:

  server:
    build:
      context: .
    container_name: server
    ports:
      - ${GRPC_PORT}:${GRPC_PORT}
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16.3-alpine3.20
    container_name: ${DB_HOST}
    ports:
      - ${DB_HOST_PORT}:${DB_PORT}
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  migrator:
    build:
      context: .
      dockerfile: migrator.Dockerfile
    container_name: migrator
    restart: on-failure

volumes:
  pgdata:
